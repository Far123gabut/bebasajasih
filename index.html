<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buka Tab BMKG</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      text-align: center;
      width: 120px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Buka Tab BMKG</h2>
  <input type="number" id="jumlah" placeholder="Jumlah tab" min="1" max="10">
  <button id="btnBuka">Buka Tab</button>

  <script>
    document.getElementById("btnBuka").addEventListener("click", function () {
      let jumlah = document.getElementById("jumlah").value;
      jumlah = parseInt(jumlah);

      if (!isNaN(jumlah) && jumlah > 0) {
        for (let i = 0; i < jumlah; i++) {
          window.open("https://bmkg.go.id", "_blank");
        }
      } else {
        alert("Masukkan jumlah tab yang benar!");
      }
    });
  </script>
</body>
</html>
