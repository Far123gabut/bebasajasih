<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buka Website Random .com</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      gap: 12px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      text-align: center;
      width: 160px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h2>Buka Website Random .com</h2>
  <input type="number" id="jumlah" placeholder="Jumlah tab" min="1" max="10">
  <button id="btnBuka">Buka</button>

  <script>
    function generateRandomDomain() {
      const chars = "abcdefghijklmnopqrstuvwxyz";
      let name = "";
      const length = Math.floor(Math.random() * 6) + 3; // panjang nama 3â€“8 huruf
      for (let i = 0; i < length; i++) {
        name += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return "https://www." + name + ".com";
    }

    document.getElementById("btnBuka").addEventListener("click", function () {
      let jumlah = parseInt(document.getElementById("jumlah").value);

      if (!isNaN(jumlah) && jumlah > 0) {
        for (let i = 0; i < jumlah; i++) {
          let randomSite = generateRandomDomain();
          window.open(randomSite, "_blank");
        }
      } else {
        alert("Masukkan jumlah tab yang benar!");
      }
    });
  </script>
</body>
</html>
